<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/restaurant.css">
    
    <title>Oh My Food - La palette du goût</title>
</head>
<body>

    <header class="main-header">
        <a href="../index.html" class="back-arrow">
            <img src="../assets/logos/arrow.svg" alt="Flèche Retour"></img>
        </a>
        <img src="../assets/logos/ohmyfood@2x.svg" alt="Logo Oh My Food" class="main-logo"></img>
    </header>

    <main>
        <img src="../assets/restaurants/palette.jpg" alt="Photo La palette du goût" class="restaurant-image"></img>

        <div class="restaurant-menu">
            <div class="restaurant-title">
                <h1>La palette du goût</h1>

                <input type="checkbox" id="heart1" class="heart-checkbox" hidden>
                <label for="heart1" class="restaurant-heart">
                    <svg class="heart-icon" width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="heart-gradient" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="#ff79da"/>
                                <stop offset="100%" stop-color="#9356dc"/>
                            </linearGradient>
                        </defs>
                        <path d="M12.2207 2.40527C14.1599 0.222558 17.2057 -0.147219 19.3223 1.62402L19.5244 1.80176C22.0187 4.12419 22.1558 8.32368 19.9121 10.8496L11.5977 20.2148C11.2807 20.5716 10.8021 20.5941 10.4648 20.2822L10.3994 20.2148L2.08496 10.8496C-0.0847856 8.40259 -0.0235333 4.38556 2.25 2.02539L2.47656 1.80176C4.53112 -0.108075 7.5843 0.134683 9.58887 2.19922L9.78027 2.40527L10.627 3.35742L11.001 3.77734L11.374 3.35742L12.2207 2.40527Z" fill="none" stroke="#000000"/>
                    </svg>
                </label>
            </div>

            <section class="menu-section">
                <h2>ENTRÉES<span class="menu-bar"></span></h2>
                <div class="menu-items">
                    <div class="menu-item">
                        <input type="checkbox" id="item1" class="menu-item-checkbox" hidden>
                        <label for="item1" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <p class="menu-item-price">25€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="item2" class="menu-item-checkbox" hidden>
                        <label for="item2" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <p class="menu-item-price">35€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="item3" class="menu-item-checkbox" hidden>
                        <label for="item3" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <p class="menu-item-price">20€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                </div>
            </section>

            <section class="menu-section">
                <h2>PLATS<span class="menu-bar"></span></h2>
                <div class="menu-items">
                    <div class="menu-item">
                        <input type="checkbox" id="item4" class="menu-item-checkbox" hidden>
                        <label for="item4" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <p class="menu-item-price">40€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="item5" class="menu-item-checkbox" hidden>
                        <label for="item5" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>A la truffe noire sur sa purée de panais</p>
                            </div>
                            <p class="menu-item-price">35€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="item6" class="menu-item-checkbox" hidden>
                        <label for="item6" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <p class="menu-item-price">44€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                </div>
            </section>

            <section class="menu-section">
                <h2>DESSERTS<span class="menu-bar"></span></h2>
                <div class="menu-items">
                    <div class="menu-item">
                        <input type="checkbox" id="item7" class="menu-item-checkbox" hidden>
                        <label for="item7" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <p class="menu-item-price">18€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="item8" class="menu-item-checkbox" hidden>
                        <label for="item8" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <p class="menu-item-price">22€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="item9" class="menu-item-checkbox" hidden>
                        <label for="item9" class="menu-item-label">
                            <div class="menu-item-left">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <p class="menu-item-price">23€</p>
                            <div class="menu-item-check">
                                <img src="../assets/logos/checked.svg" alt="Icône check" />
                            </div>
                        </label>
                    </div>
                </div>
            </section>

            <div class="cta-container">
                <button class="cta-btn">Commander</button>
            </div>

        </div>
    </main>

    <footer>
        <img src="../assets/logos/ohmyfood@2x.svg" alt="Logo Oh My Food" class="footer-logo"/>
        
        <div class="footer-items">
            <div class="footer-item">
                <img src="../assets/logos/cutlery.svg" />
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer-item">
                <img src="../assets/logos/hands.svg" />
                <p>Devenir partenaire</p>
            </div>
        </div>

        <div class="footer-texts">
            <p class="footer-text">Mentions légales</p>
            <p class="footer-text">Contact</p>
        </div>
        
    </footer>
    
</body>
</html>
